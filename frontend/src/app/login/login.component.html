<div class="container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <h2>SecLab CA</h2>
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary" [ngClass]="{'active': passwordLogin}">
                <input type="radio" name="passwordLogin" [value]="true" [(ngModel)]="passwordLogin" autocomplete="off">
                Login with Password
            </label>
            <label class="btn btn-primary" [ngClass]="{'active': !passwordLogin}">
                <input type="radio" name="passwordLogin" [value]="false" [(ngModel)]="passwordLogin" autocomplete="off">
                Login with certificate
            </label>
        </div>
        <div *ngIf="passwordLogin" class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" [(ngModel)]="username" id="username" name="username"
                   placeholder="Your username" required>
        </div>
        <div *ngIf="passwordLogin" class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="password" name="password"
                   placeholder="Your password">
        </div>
        <button type="submit" class="btn btn-default login-button" [disabled]="!loginForm.form.valid && passwordLogin">
            Login
        </button>
    </form>
</div>
