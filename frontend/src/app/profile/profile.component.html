<a [routerLink]="'/'">
    <div class="dashboard-link">Dashboard</div>
</a>
<div class="container">
    <div class="text-center">
        <h1>Profile</h1>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <div *ngIf="success" class="alert alert-success">{{ success }}</div>
    <form #profileForm="ngForm" (submit)="onSubmitProfile()">
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" class="form-control" [(ngModel)]="user.first_name" id="firstname" name="firstname"
                   placeholder="Firstname"
                   required>
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" class="form-control" [(ngModel)]="user.last_name" id="lastname" name="lastname"
                   placeholder="Lastname"
                   required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" id="email" name="email"
                   placeholder="your@email.com"
                   required>
        </div>
        <div class="form-group">
            <input type="submit" class="form-control">
        </div>
    </form>
</div>
